<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamara Islam Development Committee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #2e7d32;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .add-image-form {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .add-image-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .add-image-form button {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-image-form button:hover {
            background-color: #1b5e20;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ngo-name {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 40px;
            font-weight: bold;
            color: #2e7d32;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2e7d32;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Hamara Islam Development Committee</h1>
        <p>Serving Humanity with Love and Care</p>
    </header>

    <div class="container">
        <form class="add-image-form" id="imageForm">
            <input type="text" id="imageURL" placeholder="Enter image URL" required />
            <button type="submit">Add Image</button>
        </form>

        <div class="gallery" id="gallery">
            <!-- Uploaded images will appear here -->
        </div>

        <div class="ngo-name">
            Hamara Islam Development Committee
        </div>
    </div>

    <footer>
        &copy; 2025 Hamara Islam Development Committee. All Rights Reserved.
    </footer>

    <script>
        const form = document.getElementById('imageForm');
        const gallery = document.getElementById('gallery');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const imageUrl = document.getElementById('imageURL').value;

            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'NGO Gallery Image';
                gallery.appendChild(img);
                form.reset();
            }
        });
    </script>

</body>

</html>
