    <script>
        const form = document.getElementById('imageForm');
        const gallery = document.getElementById('gallery');

        // Load saved images on page load
        window.addEventListener('load', () => {
            const savedImages = JSON.parse(localStorage.getItem('ngoGalleryImages')) || [];
            savedImages.forEach(url => {
                addImageToGallery(url);
            });
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const imageUrl = document.getElementById('imageURL').value.trim();

            if (imageUrl) {
                addImageToGallery(imageUrl);
                saveImageToLocalStorage(imageUrl);
                form.reset();
            }
        });

        function addImageToGallery(url) {
            const img = document.createElement('img');
            img.src = url;
            img.alt = 'NGO Gallery Image';
            gallery.appendChild(img);
        }

        function saveImageToLocalStorage(url) {
            const savedImages = JSON.parse(localStorage.getItem('ngoGalleryImages')) || [];
            savedImages.push(url);
            localStorage.setItem('ngoGalleryImages', JSON.stringify(savedImages));
        }
    </script>
</body>
</html>
